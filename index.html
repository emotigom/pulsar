<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>펄사 시뮬레이터</title>
  </head>
  <body>
    <div id="container"></div>
    <div id="controls">
      <h1>펄사 조정하기</h1>

      <div class="control-group">
        <label for="pulsarMass">펄사 질량</label>
        <input
          type="range"
          id="pulsarMass"
          min="0.1"
          max="10"
          value="1.4"
          step="0.1"
        />
        <span id="pulsarMassValue">1.4</span>
      </div>

      <div class="control-group">
        <label for="companionMass">공전행성 질량</label>
        <input
          type="range"
          id="companionMass"
          min="0.1"
          max="10"
          value="0.8"
          step="0.1"
        />
        <span id="companionMassValue">0.8</span>
      </div>

      <div class="control-group">
        <label for="orbitalInclination">궤도 경사</label>
        <input
          type="range"
          id="orbitalInclination"
          min="0"
          max="90"
          value="90"
          step="1"
        />
        <span id="orbitalInclinationValue">90</span>
      </div>

      <div class="control-group">
        <label for="pulsarSpinFrequency">펄사 회전 빈도 (Hz)</label>
        <input
          type="range"
          id="pulsarSpinFrequency"
          min="1"
          max="1000"
          value="1"
          step="1"
        />
        <span id="pulsarSpinFrequencyValue">10</span>
      </div>

      <div class="control-group">
        <label for="beamConeAngle">광선 원뿔 각도</label>
        <input
          type="range"
          id="beamConeAngle"
          min="1"
          max="45"
          value="20"
          step="1"
        />
        <span id="beamConeAngleValue">20</span>
      </div>

      <div class="control-group">
        <label for="beamInclination">광선 경사</label>
        <input
          type="range"
          id="beamInclination"
          min="0"
          max="90"
          value="45"
          step="1"
        />
        <span id="beamInclinationValue">45</span>
      </div>

      <div class="control-group">
        <label for="timeSpeed">애니메이션 속도</label>
        <input
          type="range"
          id="timeSpeed"
          min="0.1"
          max="10"
          value="1"
          step="0.1"
        />
        <span id="timeSpeedValue">1</span>
      </div>
    </div>

    <script type="module" src="/src/main.js"></script>
  </body>
</html>
